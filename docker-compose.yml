services:
  db:
    image: postgres:16-alpine
    container_name: cinema-db
    environment:
      POSTGRES_DB: cinemadb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cinemadb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cinema-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cinemadb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_UPLOAD_DIR: /app/uploads/posters
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
