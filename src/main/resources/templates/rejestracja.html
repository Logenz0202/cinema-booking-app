<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container d-flex justify-content-center">
    <div class="register-container w-100">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Rejestracja</h2>
                
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    Błąd rejestracji
                </div>

                <form th:action="@{/rejestracja}" th:object="${uzytkownik}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="haslo" class="form-label">Hasło</label>
                        <input type="password" th:field="*{haslo}" class="form-control" id="haslo" required>
                    </div>

                    <!-- 
                        Aby dodać więcej pól (np. email):
                        1. Dodaj pole w RejestracjaDto.
                        2. Odkomentuj/dodaj blok poniżej:
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>
                    -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="mb-0">Masz już konto? <a href="/login">Zaloguj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5 fixed-bottom">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Cinema Booking Application. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
