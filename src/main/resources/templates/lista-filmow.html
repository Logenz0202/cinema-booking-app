<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Nasze Filmy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .film-card {
            transition: transform 0.2s;
        }
        .film-card:hover {
            transform: scale(1.02);
        }
        .film-poster {
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-5">
    <h1 class="text-center mb-5 fw-bold">Wszystkie filmy w naszym kinie</h1>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="film : ${filmy}" class="col">
            <div class="card h-100 shadow-sm border-0 film-card overflow-hidden">
                <img th:src="${film.obrazUrl}" class="card-img-top film-poster" th:alt="${film.tytul}">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${film.tytul}">Tytuł filmu</h5>
                    <p class="card-text text-muted mb-2">
                        <span th:text="${film.gatunek}">Gatunek</span> | 
                        <span th:text="${film.czasTrwania} + ' min'">120 min</span>
                    </p>
                    <p class="card-text small text-truncate" th:text="${film.obsada}">Obsada...</p>
                </div>
                <div class="card-footer bg-white border-0 pb-3">
                    <a th:href="@{'/film/' + ${film.id}}" class="btn btn-primary w-100 rounded-pill">Szczegóły i seanse</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginacja -->
    <nav th:if="${filmyPage.totalPages > 1}" class="mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${filmyPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/filmy-lista(page=${filmyPage.number - 1}, size=${filmyPage.size})}">Poprzednia</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, filmyPage.totalPages - 1)}"
                th:classappend="${i == filmyPage.number} ? 'active'">
                <a class="page-link" th:href="@{/filmy-lista(page=${i}, size=${filmyPage.size})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${filmyPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/filmy-lista(page=${filmyPage.number + 1}, size=${filmyPage.size})}">Następna</a>
            </li>
        </ul>
    </nav>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Cinema Booking Application. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
