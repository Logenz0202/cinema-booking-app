<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel admina - Filmy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Zarzadzanie filmami</h1>
        <a class="btn btn-primary" href="/admin/filmy/nowy">Dodaj film</a>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tytul</th>
                <th>Gatunek</th>
                <th>Wiek</th>
                <th>Czas</th>
                <th>Trailer</th>
                <th>Galeria</th>
                <th class="text-end">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${filmy.isEmpty()}">
                <td colspan="8" class="text-center text-muted py-4">Brak filmow</td>
            </tr>
            <tr th:each="film : ${filmy}">
                <td th:text="${film.id}">1</td>
                <td>
                    <div class="fw-semibold" th:text="${film.tytul}">Tytul</div>
                    <div class="text-muted small" th:text="${#strings.abbreviate(film.opis, 80)}" th:title="${film.opis}">Opis</div>
                </td>
                <td th:text="${film.gatunek}">Gatunek</td>
                <td th:text="${film.wiek}">12</td>
                <td th:text="${film.czasTrwania} + ' min'">120 min</td>
                <td>
                    <span th:if="${film.trailerYoutubeId}" class="badge text-bg-success">TAK</span>
                    <span th:unless="${film.trailerYoutubeId}" class="badge text-bg-secondary">NIE</span>
                </td>
                <td th:text="${film.galeriaUrls != null ? film.galeriaUrls.size() : 0}">0</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/filmy/' + ${film.id} + '/edytuj'}">Edytuj</a>
                    <form th:action="@{'/admin/filmy/' + ${film.id} + '/usun'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacja -->
    <nav th:if="${filmyPage.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${filmyPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/filmy(page=${filmyPage.number - 1}, size=${filmyPage.size})}">Poprzednia</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, filmyPage.totalPages - 1)}"
                th:classappend="${i == filmyPage.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/filmy(page=${i}, size=${filmyPage.size})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${filmyPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/filmy(page=${filmyPage.number + 1}, size=${filmyPage.size})}">Następna</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
