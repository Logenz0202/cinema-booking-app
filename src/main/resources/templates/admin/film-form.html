<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel admina - Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0" th:text="${filmForm.id} == null ? 'Dodaj film' : 'Edytuj film'">Film</h1>
        <a class="btn btn-outline-secondary" href="/admin/filmy">Wroc do listy</a>
    </div>

    <form th:action="${filmForm.id} == null ? @{/admin/filmy} : @{/admin/filmy/{id}(id=${filmForm.id})}"
          th:object="${filmForm}" method="post" class="card shadow-sm p-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tytul</label>
                <input type="text" class="form-control" th:field="*{tytul}">
                <div class="text-danger small" th:errors="*{tytul}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Gatunek</label>
                <input type="text" class="form-control" th:field="*{gatunek}">
                <div class="text-danger small" th:errors="*{gatunek}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Wiek</label>
                <input type="number" class="form-control" th:field="*{wiek}">
                <div class="text-danger small" th:errors="*{wiek}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Czas trwania (min)</label>
                <input type="number" class="form-control" th:field="*{czasTrwania}">
                <div class="text-danger small" th:errors="*{czasTrwania}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Rezyser</label>
                <input type="text" class="form-control" th:field="*{rezyser}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Obsada</label>
                <input type="text" class="form-control" th:field="*{obsada}">
            </div>
            <div class="col-12">
                <label class="form-label">Opis</label>
                <textarea class="form-control" rows="3" th:field="*{opis}"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Plakat (URL)</label>
                <input type="text" class="form-control" th:field="*{obrazUrl}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Zwiastun (YouTube ID lub link)</label>
                <input type="text" class="form-control" th:field="*{trailerYoutubeId}">
            </div>
            <div class="col-12">
                <label class="form-label">Galeria (po jednym URL na linie)</label>
                <textarea class="form-control" rows="4" th:field="*{galeriaUrlsRaw}"></textarea>
                <div class="form-text">Mozesz oddzielac linki enterem lub przecinkiem.</div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
