<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Potwierdzenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow border-0 p-5">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <h2 class="fw-bold mb-3">Rezerwacja pomyślna!</h2>
                <p class="lead mb-4">Dziękujemy za wybranie naszego kina. Twoja rezerwacja została przyjęta.</p>
                
                <div class="bg-light p-4 rounded mb-4 border">
                    <p class="text-muted small text-uppercase mb-1 fw-bold">Twój numer rezerwacji (Ticket ID)</p>
                    <h3 class="fw-bold text-primary mb-0" th:text="${ticketId}">TICK-12345678</h3>
                </div>
                
                <p class="text-muted mb-5">Prosimy o okazanie tego numeru przy wejściu do sali lub w kasie kina.</p>
                
                <a href="/" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">
                    Powrót do strony głównej
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
