<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Podsumowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h2 class="h3 card-title fw-bold mb-4">Twoje zamówienie</h2>
                    
                    <div class="mb-4">
                        <h5 class="fw-bold" th:text="${seans.filmTytul}">Film</h5>
                        <p class="text-muted mb-1">
                            <span th:text="${#temporals.format(seans.dataGodzina, 'dd.MM.yyyy HH:mm')}">Data</span> | 
                            Sala <span th:text="${seans.salaNumer}">1</span>
                        </p>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Miejsce</th>
                                    <th>Typ biletu</th>
                                    <th class="text-end">Cena</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td th:text="'Rząd ' + ${item.rzad} + ', Miejsce ' + ${item.miejsce}">Rząd 1, Miejsce 1</td>
                                    <td th:text="${item.typBiletu}">NORMALNY</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(item.cena, 1, 2) + ' zł'}">25.00 zł</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="fw-bold h5">
                                    <td colspan="2">Suma całkowita</td>
                                    <td class="text-end text-primary" th:text="${#numbers.formatDecimal(total, 1, 2) + ' zł'}">100.00 zł</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between mt-5">
                        <a th:href="@{'/rezerwacja/' + ${seans.id}}" class="btn btn-outline-secondary rounded-pill px-4">
                            Wróć do wyboru miejsc
                        </a>
                        <form th:action="@{/rezerwacja/finalizuj}" method="post">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 shadow-sm">
                                Zapłać i rezerwuj
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
