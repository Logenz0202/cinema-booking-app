<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container d-flex justify-content-center">
    <div class="login-container w-100">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Logowanie</h2>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Błędna nazwa użytkownika lub hasło.
                </div>

                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Zostałeś pomyślnie wylogowany.
                </div>

                <div th:if="${param.registered}" class="alert alert-success" role="alert">
                    Rejestracja zakończona sukcesem! Możesz się teraz zalogować.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika</label>
                        <input type="text" name="username" class="form-control" id="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Zaloguj się</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <p class="mb-2">Nie masz konta? <a href="/rejestracja">Zarejestruj się</a></p>
                    <p class="mb-0"><a href="/" class="text-secondary small">Kontynuuj bez logowania</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5 fixed-bottom">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Cinema Booking Application. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
