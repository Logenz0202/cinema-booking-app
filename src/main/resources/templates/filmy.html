<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Cinema Booking - ' + ${film.tytul}">Szczegóły filmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${film.obrazUrl}" th:alt="${film.tytul}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <h1 th:text="${film.tytul}">Tytuł filmu</h1>
            <p class="text-muted">
                <span th:text="${film.gatunek}">Gatunek</span> | 
                <span th:text="${film.czasTrwania} + ' min'">120 min</span> | 
                <span class="badge bg-secondary" th:text="${film.wiek} + '+'">12+</span>
            </p>
            <p><strong>Reżyser:</strong> <span th:text="${film.rezyser}"></span></p>
            <p><strong>Obsada:</strong> <span th:text="${film.obsada}"></span></p>
            
            <div th:if="${film.trailerYoutubeId}" class="mt-4">
                <h3 class="h5 mb-3">Zwiastun</h3>
                <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
                    <iframe th:src="'https://www.youtube.com/embed/' + ${film.trailerYoutubeId}" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            loading="lazy" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Harmonogram seansów -->
    <div class="mt-3">
        <h3 class="text-center mb-4">Harmonogram seansów</h3>
        <div class="movie-grid shadow rounded p-2">
            <div class="schedule-grid">
                <div th:each="day : ${repertuarDays}" class="day-tile border rounded bg-white hover-shadow transition">
                    <div class="bg-light py-2 border-bottom text-center">
                        <span class="fw-bold d-block" style="font-size: 0.8rem;" th:text="${day.dayName}">Dziś</span>
                        <span class="text-muted d-block" style="font-size: 0.75rem;" th:text="${day.displayDate}">23.01</span>
                    </div>
                    <div class="p-2 d-flex flex-column gap-2 overflow-auto custom-scrollbar" style="height: 100px;">
                        <div th:if="${day.seanse.isEmpty()}" class="text-muted text-center py-4" style="font-size: 0.8rem;">---</div>
                        <a th:each="seans : ${day.seanse}" 
                           th:href="@{'/rezerwacja/' + ${seans.id}}" 
                           class="btn btn-primary btn-sm py-1 fw-bold w-100 shadow-sm" 
                           style="font-size: 0.85rem;"
                           th:text="${#temporals.format(seans.dataGodzina, 'HH:mm')}">12:00</a>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .schedule-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: .5rem;
            }
            .day-tile {
                height: 155px;
                display: flex;
                flex-direction: column;
            }
            .hover-shadow:hover {
                box-shadow: 0 .25rem .75rem rgba(0,0,0,.1)!important;
                border-color: #0d6efd !important;
            }
            .transition {
                transition: all 0.15s ease-in-out;
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 4px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #ddd;
                border-radius: 4px;
            }
        </style>
    </div>

    <div th:if="${film.galeriaUrls != null && !film.galeriaUrls.isEmpty()}" class="mt-5 mb-5">
        <h3 class="text-center mb-4">Galeria zdjęć</h3>
        <div class="movie-grid shadow rounded p-2">
            <div class="gallery-grid">
                <div th:each="imgUrl : ${film.galeriaUrls}">
                    <img th:src="${imgUrl}" class="img-fluid movie-thumb rounded gallery-item" th:attr="data-full=${imgUrl}" alt="Zdjęcie z filmu" />
                </div>
            </div>
        </div>
        <!-- Lightbox modal -->
        <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body p-0">
                        <button type="button" class="btn-close btn-close-white position-absolute m-3" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                        <img id="lightboxImage" src="" class="w-100 rounded" style="object-fit:contain; max-height:80vh;" alt="Powiększone zdjęcie">
                    </div>
                </div>
            </div>
        </div>
        <style>
            .movie-grid { background: #fff; }
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: .5rem;
                align-items: start;
            }
            .gallery-item { width: 100%; height: 150px; object-fit: cover; cursor: pointer; display: block; }
            .movie-thumb { transition: transform .15s ease-in-out; }
            .movie-thumb:hover { transform: scale(1.03); }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var lightboxModalEl = document.getElementById('lightboxModal');
                if (!lightboxModalEl) return;
                var lightbox = new bootstrap.Modal(lightboxModalEl);
                document.querySelectorAll('.movie-thumb').forEach(function(img) {
                    img.addEventListener('click', function() {
                        var full = img.getAttribute('data-full') || img.src;
                        document.getElementById('lightboxImage').src = full;
                        lightbox.show();
                    });
                });
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
