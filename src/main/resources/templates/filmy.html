<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Cinema Booking - ' + ${film.tytul}">Szczegóły filmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">Cinema Booking</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/swagger-ui.html">API Docs</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${film.obrazUrl}" th:alt="${film.tytul}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <h1 th:text="${film.tytul}">Tytuł filmu</h1>
            <p><strong>Gatunek:</strong> <span th:text="${film.gatunek}"></span></p>
            <p><strong>Wiek:</strong> <span th:text="${film.wiek}"></span>+</p>
            <p><strong>Reżyser:</strong> <span th:text="${film.rezyser}"></span></p>
            <p><strong>Obsada:</strong> <span th:text="${film.obsada}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
