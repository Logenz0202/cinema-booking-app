<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kino - Repertuar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Kino</a>
    </div>
</nav>

<div class="container">
    <h1>Aktualny Repertuar</h1>
    <div class="row">
        <div th:each="film : ${filmy}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${film.obrazUrl}" class="card-img-top" th:alt="${film.tytul}" style="height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.tytul}">Tytuł filmu</h5>
                    <p class="card-text" th:text="${film.gatunek}">Gatunek</p>
                    <a th:href="@{'/film/' + ${film.id}}" class="btn btn-primary">Szczegóły</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
