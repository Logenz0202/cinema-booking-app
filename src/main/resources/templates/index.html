<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Booking - Repertuar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .film-poster {
            height: 280px;
            width: 100%;
            object-fit: cover;
        }
        .btn-seans {
            min-width: 80px;
            font-weight: 500;
        }
        .card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">Cinema Booking</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/swagger-ui.html">API Docs</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-center">Aktualny Repertuar</h1>
    
    <div th:each="film : ${filmy}" class="card mb-4 shadow-sm border-0">
        <div class="row g-0">
            <div class="col-md-3 col-lg-2">
                <img th:src="${film.obrazUrl}" class="img-fluid rounded-start film-poster" th:alt="${film.tytul}">
            </div>
            <div class="col-md-9 col-lg-10">
                <div class="card-body d-flex flex-column h-100">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h2 class="card-title h4 mb-1" th:text="${film.tytul}">Tytuł filmu</h2>
                            <p class="text-muted mb-2">
                                <span th:text="${film.gatunek}">Gatunek</span> | 
                                <span th:text="${film.czasTrwania} + ' min'">120 min</span> | 
                                <span class="badge bg-secondary" th:text="${film.wiek} + '+'">12+</span>
                            </p>
                        </div>
                        <a th:href="@{'/film/' + ${film.id}}" class="btn btn-outline-primary btn-sm rounded-pill px-3">Szczegóły</a>
                    </div>
                    
                    <p class="card-text mt-2 mb-4">
                        <strong>Obsada:</strong> <span th:text="${film.obsada}">Obsada...</span>
                    </p>
                    
                    <div class="mt-auto">
                        <h6 class="text-uppercase text-muted small mb-3 fw-bold">Wybierz godzinę seansu:</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:each="seans : ${film.seanse}" 
                               th:href="@{'/rezerwacja/' + ${seans.id}}" 
                               class="btn btn-primary btn-seans" 
                               th:text="${#temporals.format(seans.dataGodzina, 'HH:mm')}">
                                12:00
                            </a>
                            <p th:if="${film.seanse == null || film.seanse.isEmpty()}" class="text-muted fst-italic mb-0">
                                Brak seansów na dziś
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2026 Cinema Booking Application. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
